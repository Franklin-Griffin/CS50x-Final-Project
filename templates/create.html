{% extends "layout.html" %}

{% block title %}
    Create a Task
{% endblock %}

{% block main %}
    <form action="/create" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="name" name="name" placeholder="Name" type="text" value="{{cache}}">
            Due Date: <input class=id="due" name="due" type="datetime-local">
        </div>
        <button class="btn btn-primary" type="submit" name="hm">Create</button>
        <br>
        <button class="btn btn-success" type="submit" name="cr">Create Another</button>
    </form>
{% endblock %}
