{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <div class="mb-3">
            <input autocomplete="off" {% if cache == "" %} autofocus {% endif %} class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text" value="{{cache}}">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" {% if not cache == "" %} autofocus {% endif %} id="password" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
{% endblock %}
